name: CI

# Controls when the workflow will run
on:  
  # Triggers workflow on push or PR events but only for the main branch
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:  # Allows run workflow manually from the Actions tab

jobs:
  setup-conda:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    steps:
      - uses: actions/checkout@v4
      - name: Cache Conda environment
        id: cache-conda
        uses: actions/cache@v4
        with:
          path: ${{ runner.os == 'Windows' && '%USERPROFILE%\\miniconda3\\envs\\chemsmart' || '~/miniconda3/envs/chemsmart' }}
          key: conda-${{ runner.os }}-python-3.10-${{ hashFiles('environment.yml') }}
          restore-keys: |
            conda-${{ runner.os }}-python-3.10-
      - name: Set up Conda
        if: steps.cache-conda.outputs.cache-hit != 'true'
        uses: conda-incubator/setup-miniconda@v3
        with:
          auto-update-conda: true
          python-version: "3.10"
          environment-file: environment.yml
          activate-environment: chemsmart
          channels: conda-forge,defaults
      - name: Verify Conda environment
        shell: ${{ runner.os == 'Windows' && 'cmd' || 'bash -l {0}' }}
        run: |
          ${{ runner.os == 'Windows' && 'call "%CONDA%\Scripts\activate.bat" chemsmart' || 'conda activate chemsmart' }}
          conda info
          conda list

  build:
    needs: setup-conda
    permissions:
      contents: read
      pull-requests: write
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Restore Conda cache
        uses: actions/cache@v4
        with:
          path: ~/miniconda3/envs/chemsmart
          key: conda-Linux-python-3.10-${{ hashFiles('environment.yml') }}
      - name: Install dependencies
        shell: bash -l {0}
        run: |
          conda activate chemsmart
          python -m pip install --upgrade pip
          make install

  pre-commit:
    needs: build  
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Restore Conda cache
        uses: actions/cache@v4
        with:
          path: ~/miniconda3/envs/chemsmart
          key: conda-Linux-python-3.10-${{ hashFiles('environment.yml') }}
      - name: Install pre-commit
        shell: bash -l {0}
        run: |
          pip install pre-commit
      - name: Run pre-commit
        shell: bash -l {0}
        run: |
          conda activate chemsmart
          pre-commit run --all-files

  tests_linux:
    needs: [build]
    if: ${{ success() && needs.build.result == 'success' }}
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.10"]
        os: [ubuntu-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4
      - name: Restore Conda cache
        id: cache-conda
        uses: actions/cache@v4
        with:
          path: ~/miniconda3/envs/chemsmart
          key: conda-Linux-python-3.10-${{ hashFiles('environment.yml') }}
      - name: Set up Conda (fallback)
        if: steps.cache-conda.outputs.cache-hit != 'true'
        uses: conda-incubator/setup-miniconda@v3
        with:
          auto-update-conda: true
          python-version: "3.10"
          environment-file: environment.yml
          activate-environment: chemsmart
          channels: conda-forge,defaults
      - name: Install project
        shell: bash -l {0}
        run: |
          conda activate chemsmart
          make install
      - name: Run tests
        shell: bash -l {0}
        run: |
          conda activate chemsmart
          make test
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v5

  tests_mac:
    needs: [build]
    if: ${{ success() && needs.build.result == 'success' }}
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.10"]
        os: [macos-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4
      - name: Restore Conda cache
        id: cache-conda
        uses: actions/cache@v4
        with:
          path: ~/miniconda3/envs/chemsmart
          key: conda-macOS-python-3.10-${{ hashFiles('environment.yml') }}
      - name: Debug cache restore
        shell: bash -l {0}
        run: |
          echo "Cache hit: ${{ steps.cache-conda.outputs.cache-hit }}"
          ls -ld ~/miniconda3/envs/chemsmart || echo "Environment directory not found"
      - name: Set up Conda (fallback)
        if: steps.cache-conda.outputs.cache-hit != 'true'
        uses: conda-incubator/setup-miniconda@v3
        with:
          auto-update-conda: true
          python-version: "3.10"
          environment-file: environment.yml
          activate-environment: chemsmart
          channels: conda-forge,defaults
      - name: Debug Conda environment
        shell: bash -l {0}
        run: |
          conda activate chemsmart
          conda list
      - name: Install project
        shell: bash -l {0}
        run: |
          conda activate chemsmart
          make install
      - name: Run tests
        shell: bash -l {0}
        run: |
          conda activate chemsmart
          make test
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v5

  tests_win:
    needs: [build]
    if: ${{ success() && needs.build.result == 'success' }}
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.10"]
        os: [windows-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4
      - name: Restore Conda cache
        id: cache-conda
        uses: actions/cache@v4
        with:
          path: '%USERPROFILE%\miniconda3\envs\chemsmart'
          key: conda-Windows-python-3.10-${{ hashFiles('environment.yml') }}
      - name: Debug cache restore
        shell: cmd
        run: |
          echo Cache hit: %CACHE_HIT%
          dir "%USERPROFILE%\miniconda3\envs\chemsmart" || echo Environment directory not found
        env:
          CACHE_HIT: ${{ steps.cache-conda.outputs.cache-hit }}
      - name: Set up Conda (fallback)
        if: steps.cache-conda.outputs.cache-hit != 'true'
        uses: conda-incubator/setup-miniconda@v3
        with:
          auto-update-conda: true
          python-version: "3.10"
          environment-file: environment.yml
          activate-environment: chemsmart
          channels: conda-forge,defaults
      - name: Debug Conda environment
        shell: cmd
        run: |
          call "%CONDA%\Scripts\activate.bat" chemsmart
          conda list
      - name: Install make
        shell: cmd
        run: |
          choco install make --force
      - name: Install project
        shell: cmd
        run: |
          call "%CONDA%\Scripts\activate.bat" chemsmart
          make install
      - name: Run tests
        shell: cmd
        run: |
          call "%CONDA%\Scripts\activate.bat" chemsmart
          make test
        env:
          PYTHONIOENCODING: utf-8  # Ensure encoding for Windows
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v5
